<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" src="Styles.css">
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>
  <div class="container">
    <div class="container-imagen">
      <picture>
      <!-- Imagen para pantallas de 768px o menos -->
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
      <!-- Imagen por defecto (desktop) -->
      <img src="images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence Eau De Parfum" class="imagen">
    </picture>

    </div>
    
    <div class="container-texto">
      <h3 class="header">PERFUME</h3>

      <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

      <p class="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>  
        <div class="container-precio">
          <h2 class="rebaja">$149.99</h2>
          <h2 class="precio">$169.99</h2>
        </div>
      

      <button class="boton"><img class="logo" src="images/icon-cart.svg" alt="carrito">Add to Cart</button>
    </div> 
  </div>
</body>
</html>
